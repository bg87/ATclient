<div class="well col-md-6 col-md-offset-3 col-xs-12">
  <form [formGroup]="signupForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"
             id="email" 
             class="form-control"
             name="email" 
             formControlName="email"  />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" 
             id="password"
             class="form-control" 
             name="password" 
             formControlName="password" />
    </div>

    <button class="btn btn-primary" (click)="signUp()" [disabled]="!signupForm.valid">Sign Up</button>

  </form>
</div>
